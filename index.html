<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News App</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="news-logo">
                <img src="NewsUpdate.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Tech</li>
                    <li class="hover-link nav-item" id="banking" onclick="onNavItemClick('banking')">Banking</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="bollywood" onclick="onNavItemClick('bollywood')">Bollywood</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="search here..." id="news-input">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
          
        </div>
    </main>

    <template id="news-template-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="img" id="news-img">
            </div>
            <div class="card-body">
                <h3 class="news-title" id="news-title">title</h3>
                <h6 class="news-source" id="news-source">XYZ</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum eaque doloribust!</p>
            </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
